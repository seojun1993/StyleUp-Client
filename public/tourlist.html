<div class="container">
    <div class="title">
        <h2>남원 관광안내</h2>
        <span>관광지 안내</span>
    </div>
    <div class="content">
        <div class="tourlist_wrap">
            <div class="content_box">
                <div class="left list_shadow">
                    <div class="img_box">
                        <div class="caption">
                            <p>손가락으로 확대 및 축소 할 수 있습니다.</span>
                        </div>
                        <img src="./images/tourlist/map.jpg" alt="IMG" id="zoomable-image">
                    </div>
                    <div id="imgPop">
                        <div class="pop_box">
                            <div class="img_box">
                                <div class="img_item">
                                    <img src="" alt="IMG">
                                </div>
                            </div>
                            <div class="close_box">
                                <button id="closeImgBtn" class="btn_shadow">
                                    <span>닫기</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <h3 id="listTitle" class="sub_title r_item">
                        <img src="./images/tourlist/location.svg" alt="IMG">
                        <img src="./images/tourlist/location_r.svg" alt="IMG">
                        <span>광한루원 인근 관광지 목록</span>
                    </h3>
                    <div id="result">
                        <div id="resultList"></div>
                        <div id="resultDetail"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab_wrap">
            <div class="tab_box">
                <a href="#" class="active btn_url tab_btn btn_shadow" data-link="tourlist">관광지 안내</a>
                <a href="#" class="btn_url tab_btn btn_shadow" data-link="store">식당안내</a>
            </div>
        </div>
    </div>
</div>
